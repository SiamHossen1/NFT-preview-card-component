<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>

        <div class="nft-card">

          <div class="img__container">
            <img class="nft__card-main-img" src="images/image-equilibrium.jpg" alt="">
            <div class="image__overlay">
              <div class="image__overlay-content">
                  <img src="images/icon-view.svg" alt="">
              </div>
            </div>
          </div>
           
          <h3 class="nft__card-title">Equilibrium #3429</h3>

          <p class="nft__card-description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="balance-time-container">

            <div class="current-balance">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>

            <div class="time-countdown">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>

          </div>

          <div class="line"></div>

          <div class="creator__details">
            <img src="images/image-avatar.png" alt="">
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>

        </div>
      </main>


</body>
</html>
